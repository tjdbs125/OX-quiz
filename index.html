<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question">문제가 여기에 표시됩니다.</div>
        <div class="buttons">
            <img id="btn-true" src="https://cdn3.iconfinder.com/data/icons/letters-and-numbers-1/32/letter_O_blue-512.png" alt="O">
            <img id="btn-false" src="https://cdn3.iconfinder.com/data/icons/letters-and-numbers-1/32/letter_X_blue-512.png" alt="X">
        </div>
        <div id="explanation" class="hidden">설명이 여기에 표시됩니다.</div>
        <button id="next-button" class="hidden">다음</button>
        <div id="result-container" class="hidden">
            <div id="result-message">결과가 여기에 표시됩니다.</div>
            <button id="restart-button">다시 풀기</button>
        </div>
    </div>
    <div id="exit-btn">
        <button class ="exit-btn" onclick="exitQuiz()">나가기</button>
    </div>
    <script src="script.js"></script>
    <script>
    function exitQuiz() {          
        if (confirm("정말로 나가시겠습니까?")) {
            window.location.href = "https://jewyang.github.io/links_connected/homepage.html#"; // 나가기
        }
    }</script>
</body>
</html>
